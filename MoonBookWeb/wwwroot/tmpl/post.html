<div>
    <div id="{{Id}}" style="float: right; display: block; margin-bottom: 20px; height: 100%; width: 100%; border: 2px double black;">
        <div id="PostInfo">
            <img id="PostUserPhoto" src="/img/{{PhotoUser}}">
            <p id="PostUserName">
                <b>{{Name}} {{Surname}}</b><br />
                <i>{{Date}}</i>
            </p>
        </div>
        <div>
            <p id="PostTitle"><b>{{Title}}</b></p>
            <img id="PostImg" src="/img_post/{{PostImg}}" /><p>{{Text}}</p>
        </div>
        <div id="PostComment">
            <button>
                <img src="/icons/send_FILL0_wght400_GRAD0_opsz48.png"/>
            </button>
            <textarea aria-disabled="false" spellcheck="true" autocomplete="on" autocorrect="on" autocapitalize="on" contenteditable="true" name="BlokMessege" cols="4" wrap="soft"></textarea>
        </div>
        <div id="PostReactions">
            <num id="DisLike">{{Dislike}}</num>
            <button id="Sad">
                <img src="/icons/mood_bad_FILL0_wght400_GRAD0_opsz48.png" />
            </button>
            <num id="Like">{{Like}}</num>
            <button id="Smail">
                <img src="/icons/mood_FILL0_wght400_GRAD0_opsz48.png" />
            </button>
        </div>
    </div>
</div>
